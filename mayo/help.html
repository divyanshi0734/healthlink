<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Healthcare Platform</title>
    <link rel="stylesheet" href="help.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span data-i18n="website_name"><h1>HealthLink</h1></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="home">Home</a></li>
                <li><a href="charitable-clinics.html" data-i18n="charitable_clinic">Charitable Clinic</a></li>
                <li><a href="resource.html" data-i18n="resources">Resources</a></li>
                <li><a href="govt-schemes.html" data-i18n="schemes">Government Schemes</a></li>
                <li><a href="contactus.html" data-i18n="contact">Contact</a></li>
                <li>
                    <select id="language-selector">
                        <option value="en" data-i18n="english">English</option>
                        <option value="es" data-i18n="spanish">Español</option>
                        <option value="fr" data-i18n="french">Français</option>
                        <option value="hi" data-i18n="hindi">हिंदी</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>


    <section id="emergency" class="emergency">
        <h2><span data-i18n="emergency_title">Emergency Assistance Request</span></h2>
        <p data-i18n="emergency_description">In case of an emergency, please fill out the form below. We will contact you as soon as possible.</p>
        <form id="emergency-form">
            <label for="name" data-i18n="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone" data-i18n="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="location" data-i18n="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your address" required>

            <label for="description" data-i18n="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit" data-i18n="submit">Submit</button>
        </form>
    </section>


    <section id="find-help" class="find-help">
        <h2><span data-i18n="find_help_title">Find Help Near You</span></h2>
        <div id="map">
            <!-- Google Maps will be inserted here -->
        </div>

        <div class="help-options">
            <button id="find-hospitals" data-i18n="find_hospitals">Find Hospitals</button>
            <button id="find-clinics" data-i18n="find_clinics">Find Clinics</button>
            <button id="track-ambulance" data-i18n="track_ambulance">Track Ambulance</button>
        </div>
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
    <script src="js/chatbot.js"></script>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/@denserai/embed-chat@1/dist/web.min.js";
        Chatbot.init({
          chatbotId: "5ffd3f6d-8832-418d-8a94-664bcbdec609",
        });
      </script>  
      <iframe
      width="100%"
      height="800px"
      frameborder="0"
      src="https://denser.ai/u/embed/5ffd3f6d-8832-418d-8a94-664bcbdec609">
    </iframe>

</body>
</html>
